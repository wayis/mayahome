<div class="row">
    <div class="col-md-6 clear-padding">
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-100.jpg"
             data-ng-if="device.value == 100"/>
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-80.jpg"
             data-ng-if="device.value >= 80 && device.value < 100"/>
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-60.jpg"
             data-ng-if="device.value >= 60 && device.value < 80"/>
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-40.jpg"
             data-ng-if="device.value >= 40 && device.value < 60"/>
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-20.jpg"
             data-ng-if="device.value >= 20 && device.value < 40"/>
        <img class="widget-image" src="images/widgets/roller-shutter/roller-shutter-0.jpg"
             data-ng-if="device.value >= 0 && device.value < 20"/>

        <div class="widget-action">
            <div>
                <btn class="btn btn-default" data-ng-click="upDeviceValue(device)"><i class="fa fa-chevron-up"></i>
                </btn>
            </div>
            <div>
                <btn class="btn btn-default" data-ng-click="downDeviceValue(device)"><i class="fa fa-chevron-down"></i>
                </btn>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row widget-value" data-ng-if="device.value > 0">Open</div>
        <div class="row widget-value" data-ng-if="device.value == 0">Closed</div>
        <div class="row widget-info">{{device.value}}%</div>
    </div>
</div>
